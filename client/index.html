<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="charset=utf-8">
    <title>Tank Engine</title>
</head>

<body>
    <main>
        <canvas height="800px" width="1000px" id="space"></canvas>
        <div class="control">
            <textarea id="code" spellcheck="false" placeholder="Paste your code or code URL here..."></textarea>
            <button class="bottom_button" id="start-button">Start</button>
            <button class="bottom_button" id="stop-button">Stop</button>
        </div>
    </main>
    <div id="message"></div>

    <style>
        body {
            background-color: #f9f9f9;
            margin: 0;
        }

        #space {
            background-color: #ffffff;
            border-radius: 0;
            margin-top: 20px;
            margin-left: calc((100vw - 1000px) / 2);
            box-shadow: 0 1px 3px rgba(50, 50, 93, .15), 0 1px 0 rgba(0, 0, 0, .02);
        }

        .control {
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 100px;
            margin-left: calc((100vw - 1000px) / 2);
            width: 1000px;
            height: 800px;
            box-shadow: 0 1px 3px rgba(50, 50, 93, .15), 0 1px 0 rgba(0, 0, 0, .02);
        }

        #message {
            position: fixed;
            background-color: #a0a0a0;
            color: #ffffff;
            bottom: 0;
            width: 100vw;
            z-index: 10000;
        }

        #code {
            font-family: monospace;
            font-size: larger;
            height: auto;
            height: 100%;
            width: 100%;
        }

        #start-button {
            float: left;
            margin-left: 10px;
        }

        #stop-button {
            float: right;
            margin-right: 10px;
        }

        .bottom_button {
            margin-top: 10px;
        }

        button {
            border: none;
            padding: 10px;
            border-radius: 5px;
            background-color: #5bb2ec;
            color: #fff;
        }

        button:disabled {
            background-color: #94c9ec;
        }

        button:hover {
            background-color: #3ba5ec;
        }
    </style>
</body>
<script src="./dist/entry.js"></script>

</html>
